<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KITE Chat UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --accent-color: #00c6ff;
      --user-bubble-bg: #00c6ff;
      --bot-bubble-bg: #ffffff;
      --font-color-dark: #343a40;
      --font-color-light: #ffffff;
      --border-radius-small: 15px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .chat-container {
      width: 420px;
      height: 700px;
      display: flex;
      flex-direction: column;
      background:   rgba(131, 177, 250, 0.85);
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .chat-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('kitelogo.png');
      background-size: 55%;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.50;
      z-index: 0;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px 22px;
      background: rgba(0, 102, 204, 0.9);
      backdrop-filter: blur(6px);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      color: var(--font-color-light);
      z-index: 2;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 15px;
      background-color: #fff;
      box-shadow: 0 0 6px rgba(0, 198, 255, 0.6);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .bot-info h3 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 600;
    }

    .bot-info p {
      margin: 0;
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .chat-body {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: transparent;
      z-index: 1;
    }

    .message {
      display: flex;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bubble {
      padding: 12px 18px;
      border-radius: var(--border-radius-small);
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(4, 156, 232, 0.3);
    }

    .message.bot { align-self: flex-start; }
    .message.bot .bubble {
      background: var(--bot-bubble-bg);
      color: var(--font-color-dark);
      border-bottom-left-radius: 4px;
    }

    .message.user { align-self: flex-end; }
    .message.user .bubble {
      background: var(--user-bubble-bg);
      color: var(--font-color-dark);
      border-bottom-right-radius: 4px;
    }

    .chat-footer {
      padding: 15px 20px;
      background: rgba(0, 102, 204, 0.8);
      backdrop-filter: blur(6px);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      z-index: 2;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-group input {
      flex-grow: 1;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: var(--font-color-dark);
      outline: none;
    }

    .input-group input::placeholder {
      color: #000;
    }

    .input-group button {
      background: var(--accent-color);
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(121, 222, 255, 0.3);
      transition: transform 0.2s ease;
    }

    .input-group button:hover {
      transform: scale(1.05);
    }

    .processing-indicator span {
      width: 8px;
      height: 8px;
      background-color: var(--font-color-dark);
      border-radius: 50%;
      animation: dotPulse 1.4s infinite ease-in-out;
    }

    @keyframes dotPulse {
      0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
      30% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">
        <img src="logo.png" alt="KITE Logo" />
      </div>
      <div class="bot-info">
        <h3>Campus Assistant</h3>
        <p>Online</p>
      </div>
    </div>

    <div class="chat-body" id="chat-body">
      <div class="message bot">
        <div class="bubble">Hello! How can I help you today?</div>
      </div>
      <div class="message bot processing" id="processing-indicator">
        <div class="bubble">
          <div class="processing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-footer">
      <div class="input-group">
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button id="send-btn">&#10148;</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatBody = document.getElementById('chat-body');
      const userInput = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const processingIndicator = document.getElementById('processing-indicator');

      const addMessage = (text, sender) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        const bubbleElement = document.createElement('div');
        bubbleElement.classList.add('bubble');
        bubbleElement.textContent = text;
        messageElement.appendChild(bubbleElement);
        chatBody.insertBefore(messageElement, processingIndicator);
        chatBody.scrollTop = chatBody.scrollHeight;
      };

      const showProcessing = () => {
        processingIndicator.classList.add('visible');
        chatBody.scrollTop = chatBody.scrollHeight;
      };

      const hideProcessing = () => {
        processingIndicator.classList.remove('visible');
      };

      const simulateBotResponse = (userMessage) => {
        showProcessing();
        setTimeout(() => {
          hideProcessing();
          const botReply = `Thank you for your message: "${userMessage}". I am a demo bot and cannot process this request.`;
          addMessage(botReply, 'bot');
        }, 1500 + Math.random() * 500);
      };

      const handleSendMessage = () => {
        const text = userInput.value.trim();
        if (text) {
          addMessage(text, 'user');
          userInput.value = '';
          simulateBotResponse(text);
        }
      };

      sendBtn.addEventListener('click', handleSendMessage);
      userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent newline or form submit
          handleSendMessage();
        }
      });
    });

    sendBtn.addEventListener('click', handleSendMessage);

userInput.addEventListener('keydown', (event) => {
  if (event.key === 'Enter') {
    event.preventDefault();
    handleSendMessage();
  }
});

  </script>
</body>
</html>
